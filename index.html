<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Invite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    
    <!-- BOT LOGO -->
    <div class="logo-frame">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Bot Logo" class="logo-img" />
    </div>

    <!-- BOT NAME -->
    <h1 class="bot-name">ShadowBot</h1>

    <!-- DESC -->
    <p class="desc">
      A powerful multi-purpose Discord bot for moderation, music, and more.
    </p>

    <!-- BUTTONS -->
    <div class="btn-group">
      <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot" class="btn-invite">Add to Server</a>
      <a href="https://discord.gg/FNu3CV6u4K" class="btn-support">Support Server</a>
    </div>

    <!-- WAVES -->
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave wave2"></div>
    </div>
  </main>
</body>
</html>
